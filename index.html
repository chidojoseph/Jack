<!DOCTYPE html>
<html>
    <head>
        <title>Black Jack</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>

        <table>
            <tr>
                <td>
                    <div id='dealer_hand'></div>
                </td>
                <td>
                    <label class="score_label" id="dealer_score"></button>
                </td>
            </tr>
        </table>
        <br/>
        <table>
            <tr>
                <td>
                    <label class="score_label" id="player_score"></button>
                </td>
                <td>
                    <div id='player_hand'></div>
                </td>
            </tr>
        </table>

        <br/>
        <div class="result_label" id="info"></div><br/>

        <div id="buttons">
            <button type="button" id="control" class="button">R</button>
            <button type="button" id="add" class="button">+</button>
        </div>

        <script type="text/javascript" src="card.js"></script>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript" src="geometry.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
